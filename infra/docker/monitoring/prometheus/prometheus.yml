# Prometheus Configuration for HealthCoachAI
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "healthcoachai-backend"
    static_configs:
      - targets: ["host.docker.internal:8080"]
    metrics_path: /metrics
    scrape_interval: 30s
    
  - job_name: "postgres-exporter"
    static_configs:
      - targets: ["postgres:5432"]
    scrape_interval: 30s
    
  - job_name: "redis-exporter"
    static_configs:
      - targets: ["redis:6379"]
    scrape_interval: 30s

  - job_name: "node-exporter"
    static_configs:
      - targets: ["host.docker.internal:9100"]
    scrape_interval: 30s