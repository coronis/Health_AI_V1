# Production Secrets Template
# These secrets must be managed via AWS Secrets Manager, Azure Key Vault, or similar
# Never commit actual secrets to version control

apiVersion: v1
kind: Secret
metadata:
  name: healthcoachai-prod-secrets
  namespace: healthcoachai-prod
type: Opaque
stringData:
  # Database Credentials
  DB_USERNAME: "${DB_USERNAME}"
  DB_PASSWORD: "${DB_PASSWORD}"
  POSTGRES_URL: "${POSTGRES_URL}"
  
  # Redis Credentials
  REDIS_PASSWORD: "${REDIS_PASSWORD}"
  REDIS_URL: "${REDIS_URL}"
  
  # JWT Secret
  JWT_SECRET: "${JWT_SECRET}"
  
  # OAuth Provider Secrets
  GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET}"
  APPLE_PRIVATE_KEY_B64: "${APPLE_PRIVATE_KEY_B64}"
  FACEBOOK_APP_SECRET: "${FACEBOOK_APP_SECRET}"
  
  # AI Provider API Keys
  OPENAI_API_KEY: "${OPENAI_API_KEY}"
  ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY}"
  GOOGLE_APPLICATION_CREDENTIALS_B64: "${GOOGLE_APPLICATION_CREDENTIALS_B64}"
  OPENROUTER_API_KEY: "${OPENROUTER_API_KEY}"
  TOGETHER_API_KEY: "${TOGETHER_API_KEY}"
  
  # External Service Keys
  AWS_TEXTRACT_ACCESS_KEY_ID: "${AWS_TEXTRACT_ACCESS_KEY_ID}"
  AWS_TEXTRACT_SECRET_ACCESS_KEY: "${AWS_TEXTRACT_SECRET_ACCESS_KEY}"
  OPENWEATHER_API_KEY: "${OPENWEATHER_API_KEY}"
  IQAIR_API_KEY: "${IQAIR_API_KEY}"
  USDA_API_KEY: "${USDA_API_KEY}"
  
  # Push Notification Secrets
  APNS_PRIVATE_KEY_B64: "${APNS_PRIVATE_KEY_B64}"
  FCM_PRIVATE_KEY_B64: "${FCM_PRIVATE_KEY_B64}"
  
  # Monitoring & Observability
  SENTRY_DSN: "${SENTRY_DSN}"
  
  # Object Storage
  S3_ACCESS_KEY: "${S3_ACCESS_KEY}"
  S3_SECRET_KEY: "${S3_SECRET_KEY}"
  
  # n8n Integration
  N8N_API_KEY: "${N8N_API_KEY}"
  N8N_WEBHOOK_SECRET: "${N8N_WEBHOOK_SECRET}"